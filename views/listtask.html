            <div>
                    <img src = "spidey.png" width=1050px, height=150px;>
                    <div class="center">
                        <a href="/"> Home </a> 
                        <a href="newTask"> Add Task </a>
                    </div>
           
                    <table>
                            <tr>
                                <td>Task Name</td>
                                <td>Task DueDate</td>
                                <td>Task Description</td>
                            </tr>
                            <% for ( var i =0; i< db.length;i++){ %>

                                    </td>
                                    <td>
                                        <%= db[i].taskdue %>
                                    </td>
                                    <td>
                                        <%= db[i].taskdesc %>
                                    </td>
                                </tr>
                                <% }%>
                    </table>
            </div>
        
        
        
    </body>
</html>
